<style>

                <button type="submit" class="btn-primary w-full">
                    Send Message üöÄ

            </form>
        </div>

        <!-- Contact Info -->
        <div class="space-y-8">
            <div class="glass-card p-8">
                <h3 class="text-2xl font-bold text-cyan-400 mb-6">Get in Touch</h3>
                <div class="space-y-6 text-gray-300">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full flex-center">
                            ‚úâÔ∏è
                        </div>
                        <div>
                            <div class="font-semibold">Email</div>
                            <a href="mailto:yashsharma.td@gmail.com" class="hover:text-cyan-400">yashsharma.td@gmail.com</a>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex-center">
                            üìç
                        </div>

                        <div>
                            <div class="font-semibold">Location</div>
                            Vadodara, Gujarat, India
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-8 text-center">

            </div>
        </div>
    </div>
</section>

<!-- Success Message -->
<div id="successMessage" class="success-message">
    <h3 class="text-2xl font-bold mb-2">Message Sent Successfully! üéâ</h3>
    <p>Thank you! I'll get back to you very soon.</p>
</div>

<!-- Contact Form Script -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const successBox = document.getElementById("successMessage");

    const data = {
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value
    };

    try {
        const response = await fetch("http://127.0.0.1:5000/send-message", {

            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            successBox.style.display = "block";
            setTimeout(() => successBox.style.display = "none", 3000);
            form.reset();
        } else {
            alert("‚ùå Failed to send message");
            console.log(result.error);
        }

    } catch (err) {
        alert("‚ùå Network error ‚Äî Backend not running?");
        console.error(err);
    }
});
</script>
